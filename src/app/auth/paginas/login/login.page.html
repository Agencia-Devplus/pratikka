<ion-content>
    <div class="prattika-login-bg">
        <ion-grid fixed="true">
            <ion-row>
                <ion-col>
                    <div class="brand">
                        <img src="assets/img/prattika-logo.png">
                    </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <form [formGroup]="formLogin" (submit)="aoClicarEntrar(authProviders.Email)">
                        <ng-container *ngIf="!configs.isSignIn">
                            <ion-item class="item">
                                <ion-icon name="person" slot="start"></ion-icon>
                                <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
                                <ion-note slot="end" color="danger" *ngIf="nome.dirty && nome.hasError('required')">
                                    Obrigat칩rio!
                                </ion-note>
                                <ion-note slot="end" color="danger" *ngIf="nome.dirty && nome.hasError('minlength')">
                                    Min 3 Caracteres!
                                </ion-note>
                            </ion-item>
                        </ng-container>

                        <ion-item class="item">
                            <ion-icon name="mail" slot="start"></ion-icon>
                            <ion-input type="mail" placeholder="E-mail" formControlName="email" inputmode="email" autofocus="true">
                            </ion-input>
                            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">
                                Obrigat칩rio!
                            </ion-note>
                            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">
                                E-mail inv치lido!
                            </ion-note>
                        </ion-item>

                        <ion-item class="item">
                            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
                            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">
                                Obrigat칩rio!
                            </ion-note>
                            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">
                                Min 6 Caracteres!
                            </ion-note>
                        </ion-item>
                        <div style="margin-top: 10px;">
                            <ion-button type="submit" expand="full" [disabled]="!formLogin.valid">
                                {{configs.acao}}
                            </ion-button>
                            <ion-button style="color: white;" expand="full" fill="clear" (click)="mudarAuthAcao()">
                                {{configs.mudarAcao}}
                            </ion-button>
                        </div>
                    </form>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>













</ion-content>
