<ion-header>
    <ion-toolbar>
        <ion-img src="assets/img/prattika-logo.png" class="logo"></ion-img>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <h3>Artigos</h3>

    <ion-slides slidesArt [options]="slidesArtOptions">
        <ion-slide *ngFor="let postagem of postagens">
            <ion-card *ngIf="postagem.tipo == 'texto'" class="ion-text-start" [routerLink]="['/inicio/detalhes/' + postagem.id]" routerdirection="forward">
                <img [src]="postagem.capa" style="max-height: 150px !important; object-fit: cover;" />
                <ion-card-content>
                    <span>{{ postagem.titulo }}</span> <br/>
                    <span>Autor: {{ postagem.usuario }}</span>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <h3>VÃ­deos</h3>

    <ion-slides slidesVid [options]="slidesVidOptions">
        <ion-slide *ngFor="let postagem of postagens">
            <ion-card *ngIf="postagem.tipo == 'video'" (click)="play(postagem)">
                <video height="180px" width="180px" style="object-fit: cover;">
                    <source [src]="postagem.capa" type="video/mp4">
                </video>
                <ion-card-content>
                    <span>{{ postagem.titulo }}</span> <br/>
                    <span>Autor: {{ postagem.usuario }}</span>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <h3>Podcasts</h3>

    <ion-slides slidesPodcasts [options]="slidesPodOptions">
        <ion-slide *ngFor="let postagem of postagens">
            <ion-card *ngIf="postagem.tipo == 'audio'" (click)="play(postagem)">
                <ion-icon name="mic"></ion-icon>
                <ion-card-content>
                    <span>{{ postagem.titulo }}</span> <br/>
                    <span>Autor: {{ postagem.usuario }}</span>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>

</ion-content>
